<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 24pt Arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome tem <strong>${nome.length}</strong> letras.<br/>`)
        document.write(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()}<br/>`)
        document.write(`Seu nome em minusculas é ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
