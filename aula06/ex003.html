<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceiro programa</title>
    <style>
        body{
            background-color: rgb(95, 95, 134);
            color: white;
            font: normal 20pt arial; /* Comentário em CSS */
        }
    </style>
</head>
<body>
    
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário -->
    
    <script>
        var n1 = Number(window.prompt('Digite um número inteiro: ')) // String
        var n2 = Number(window.prompt('Digite outro número inteiro: ')) // String

        var soma = n1 + n2

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação

    </script>
</body>
</html>
